name: Development

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Run Cypress suite
      uses: cypress-io/github-action@v2
      with:
          start: npm start
          
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Install and Build 🔧 
      run: |
        npm install
        npm run build
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: development_build
        folder: build
