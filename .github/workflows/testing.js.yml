name: Development

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Run Cypress suite
      uses: cypress-io/github-action@v4
      with:
        build: npm run build
        start: npm start